language: python
cachhe: pip

addons:
  apt:
    packages:
      - docker-ce

script:
  # Setup
  - sed -i -e "s#result_predict_model#${RESULT_PREDICT_MODEL_URL}#g" .env
  - sed -i -e "s#vote_predict_model#${VOTE_PREDICT_MODEL_URL}#g" .env
  # Build, Test
  - docker-compose build
  - docker-compose run app pipenv run lint
  - docker-compose run app pipenv run test
  # Build for production
  - docker build -t u6kapps/investment-horse-racing-predict -f Dockerfile.production .

after_success:
  - if [ -n "$TRAVIS_TAG" ]; then
      echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin;
      docker tag u6kapps/investment-horse-racing-predict u6kapps/investment-horse-racing-predict:$TRAVIS_TAG;
      docker push u6kapps/investment-horse-racing-predict;
    else
      echo skip docker push;
    fi

notifications:
  slack:
    secure: 
