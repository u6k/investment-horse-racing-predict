version: '2'

services:
  app:
    build: .
    volumes:
      - ".:/var/myapp"
    environment:
      - "S3_ENDPOINT=${S3_ENDPOINT}"
      - "S3_REGION=${S3_REGION}"
      - "S3_ACCESS_KEY=${S3_ACCESS_KEY}"
      - "S3_SECRET_KEY=${S3_SECRET_KEY}"
      - "S3_BUCKET=${S3_BUCKET}"
      - "S3_FOLDER=${S3_FOLDER}"
      - "DB_HOST=${DB_HOST}"
      - "DB_PORT=${DB_PORT}"
      - "DB_USERNAME=${DB_USERNAME}"
      - "DB_PASSWORD=${DB_PASSWORD}"
      - "DB_DATABASE=${DB_DATABASE}"

networks:
  default:
    external:
      name: production
